<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcula hora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calcula hora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col style="text-align: center">
      <ion-item>
        <ion-label position="floating">Valor bruto:</ion-label>
        <ion-input type="number" [(ngModel)]= 'vBruto' ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col style="text-align: center">
      <ion-item>
        <ion-label position="floating">Horas totais:</ion-label>
        <ion-input type="number" [(ngModel)]= 'vHora1'></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align: center">
      <ion-button color="medium" (click) ="showHora()">Calcula hora</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align: center">
      <ion-item>
        <ion-label style= "font-size: 16px">Resultado:</ion-label>
          <div id= 'valorhora'>{{ valorhora }}</div>
      </ion-item>
    </ion-col>
  </ion-row>
  
</ion-content>
